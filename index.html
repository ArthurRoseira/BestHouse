<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8">
 <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <title>Best House</title>
 <!--styles css-->
 <link rel="stylesheet" href='styles.css'>
 <!--Icons Server-->
 <script src="https://kit.fontawesome.com/42e668cbc0.js" crossorigin="anonymous"></script>
</head>
<body>
 <!-- navBar-->
 <nav class='navbar'>
  <div class = 'navbar-center'>
   <span class='nav-icon'>
    <i class='fas fa-bars'></i>
   </span>
   <img src="./images/logo.svg" alt='store logo'/>
   <div class = 'cart-btn'>
    <span class = "nav-icon">
     <i class='fas fa-cart-plus'></i>
    </span>
    <div class="cart-items">0</div>
   </div>
  </div>
 </nav>
 <!-- End navBar-->
 <!-- Middle Container-->
 <header class="hero">
 <div class="banner">
  <h1 class="banner-title">Furniture Collection</h1>
  <button class="banner-btn">shop now</button>
 </div>
  </header>
 <!-- End Middle Container -->
 <!-- Products Section -->
  <section class="products">
   <!-- Div are used when two elements will be set one into another -->
   <div class="section-title">
     <h2>our products</h2>
   </div>
   <div class="products-center">
     
   </div>
  </section>
 <!-- End Products Section -->
<!-- A Single item is set to simplify the creation of the others, just copy html and paste -->
<!-- Cart Section -->
<div class="cart-overlay">
  <div class="cart">
    <span class="close-cart">
      <i class="fas fa-window-close"></i>
    </span>
    <h2>your cart</h2>
    <div class="cart-content">
    </div>
    <div class="cart-footer">
      <h3>your total: $ <span class="cart-total"></span></h3>
      <button class="clear-cart banner-btn">clear cart</button>
    </div>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/contentful@latest/dist/contentful.browser.min.js"></script>
 <script src='app.js'></script>
</body>
</html>
